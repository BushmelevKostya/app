<div class="auth-container">
  <h2>Регистрация</h2>
  <form (ngSubmit)="register(registrationForm)" #registrationForm="ngForm">

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      #emailField="ngModel"
      (input)="checkEmailRequirements()"
    />
    <ul class="requirements">
      <li [class.met]="emailCriteria.isEmail">Email format with gmail.com, yandex.ru, mail.ru</li>
    </ul>

    <label for="password">Пароль</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="6"
      #passwordField="ngModel"
      (input)="checkPasswordRequirements()"
    />
    <ul class="requirements">
      <li [class.met]="passwordCriteria.hasLowercase">One lowercase character</li>
      <li [class.met]="passwordCriteria.hasUppercase">One uppercase character</li>
      <li [class.met]="passwordCriteria.minLength">6 characters minimum</li>
      <li [class.met]="passwordCriteria.hasNumberOrSymbol">Contains a number or symbol</li>
    </ul>

    <label for="passwordConfirm">Подтверждение пароля</label>
    <input
      type="password"
      id="passwordConfirm"
      name="passwordConfirm"
      [(ngModel)]="confirmPassword"
      required
      #passwordConfirmField="ngModel"
      (input)="checkRepeatPasswordRequirements()"
    />
    <ul class="requirements">
      <li [class.met]="passwordRepeatCriteria.isEquals">Passwords must be equals</li>
    </ul>

    <label>
      <input type="checkbox" name="adminCheckBox" [(ngModel)]="isAdminRequest" />
      Зарегистрироваться как администратор
    </label>

    <button type="submit" [disabled]="!(isPasswordValid() && isRepeatPasswordValid() && isEmailValid())">Зарегистрироваться</button>
  </form>

  <p>Уже есть аккаунт? <a (click)="navigateToLogin()">Войти</a></p>
</div>
