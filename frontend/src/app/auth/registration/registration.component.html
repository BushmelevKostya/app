<div class="auth-container">
  <h2>Регистрация</h2>
  <form (ngSubmit)="register()">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required />

    <label for="password">Пароль</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required />

    <label for="confirmPassword">Подтвердите пароль</label>
    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required />

    <label>
      <input type="checkbox" name="adminCheckBox" [(ngModel)]="isAdminRequest" /> Зарегистрироваться как администратор
    </label>

    <button type="submit">Зарегистрироваться</button>
  </form>
  <p>Уже есть аккаунт? <a routerLink="/login">Войти</a></p>
</div>
