<div class="auth-container">
  <h2>Вход</h2>
  <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      #emailField="ngModel"
    />
    <span *ngIf="emailField.invalid && emailField.touched" class="error">
      {{ emailError }}
    </span>

    <label for="password">Пароль</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="6"
      #passwordField="ngModel"
    />
    <span *ngIf="passwordField.invalid && passwordField.touched" class="error">
      {{ passwordError }}
    </span>

    <label>
      <input type="checkbox" name="adminCheckBox" [(ngModel)]="isAdminLogin" /> Войти как администратор
    </label>

    <button type="submit">Войти</button>
  </form>
  <p>Нет аккаунта? <a routerLink="/register">Зарегистрироваться</a></p>
</div>
